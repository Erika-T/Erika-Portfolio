<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="../../css/layout/header.css">
  <link rel="stylesheet" href="../../css/layout/footer.css">
  <link rel="stylesheet" href="../../css/object/component/button.css">
  <link rel="stylesheet" href="../../css/pages/contact.css">
  <link rel="stylesheet" href="../../css/foundation/style-responsive.css" media="(max-width: 1024px)">
  <link rel="stylesheet" href="../../css/layout/header-responsive.css" media="(max-width: 768px)">
</head>
<body>
  <a href="../../index.html" class="logo-btn">
    <img src="../../assets/logo_sml.png" alt="Erika">
  </a>

  <header>
    <!-- Hamburger Button-->
    <button type="button" id="js-btnHamburger" class="p-hamburger" aria-controls="global-nav" aria-expanded="false" tabindex="1">
      <span class="p-hamburger__line">
        <span class="u-visuallyHidden">Open the menu</span>
      </span>
    </button>

    <!-- Gnav -->
    <div class="p-drawer">
      <nav id="gnav" role="navigation">
        <ul>
          <li class="gnav_menu fadeUp"><a href="../about/index.html">ご紹介</a></li>
          <li class="gnav_menu fadeDown"><a href="../projects/index.html">プロジェクト</a></li>
          <!-- <li class="gnav_menu fadeUp"><a href="../blog/index.html">ブログ</a></li> -->
          <li class="gnav_menu fadeDown"><a href="../contact/index.html">お問い合わせ</a></li>
          <li class="gnav_menu fadeUp"><a href="../../en/contact/index.html">English</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main id="contact">
    <div class="container">
      <h1 class="section-title page-title">お問い合わせ</h1>
      <p>Webサイトへのご訪問ありがとうございます。<br>制作のご依頼やご相談など, お気軽にお問い合わせください。</p>
      <form action="https://formspree.io/f/xgepqzqv" method="POST">
        <div class="ipfield">
          <input type="text" id="name" name="yourname" class="ip" required>
          <label for="name">お名前</label>
          <span class="focus_line"></span>
        </div>
        <div class="ipfield">
          <input type="tel" id="phone" name="phone" class="ip">
          <label for="phone">電話</label>
          <span class="focus_line"></span>
        </div>
        <div class="ipfield">
          <input type="mail" id="email" name="email" class="ip" required>
          <label for="email">Eメール</label>
          <span class="focus_line"></span>
        </div>
        <div class="ipfield">
          <textarea type="text" id="msg" name="msg" class="ip" rows="6" required></textarea>
          <label for="msg">メッセージ</label>
          <span class="focus_line"></span>
        </div>
        <button type="submit" class="btn submit">
          送信
          <span class="u-visuallyHidden">送信</span>
        </button>
      </form>
      
      <footer>@2021 Web Developer Erika</footer>
    </div><!-- /.container -->
  </main>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="../../js/main.js"></script>
  <script src="../../js/gnav.js"></script>

</html>
